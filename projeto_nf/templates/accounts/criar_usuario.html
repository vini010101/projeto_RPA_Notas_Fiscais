<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cria usuario</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Cria um Novo Usuario</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <ul class="mb-0">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}

                <div class="mb-3">
                    <label for="campo-user" class="form-label">Digite aqui o Nome de usuari que voce deseja</label>
                    <input type="text" id="campo-user" name="username" class="form-control" placeholder="Digite seu nome de usuÃ¡rio" required>
                </div>

                <div class="mb-3">
                    <label for="campo-password" class="form-label">Digite aqui a senha que voce deseja</label>
                    <input type="password" id="campo-password" name="password" class="form-control" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn btn-custom w-100">Criar</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
